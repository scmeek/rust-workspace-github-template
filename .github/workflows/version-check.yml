name: Check Semantic Versioning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    runs-on: rust:1.89 # Also defined in workspace Cargo.toml

    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v4

      - name: Check semantic versioning
        run: ./scripts/version-check.sh
