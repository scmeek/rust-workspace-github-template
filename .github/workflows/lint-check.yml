name: Check Lints

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_SCOPE: --all-targets --all-features

jobs:
  lint-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain:
          - stable
          - 1.91 # Also defined in workspace Cargo.toml
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v5

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: clippy

      - name: Install dependencies
        run: ./scripts/dependencies.sh

      - name: Check lints
        run: ./scripts/lint-check.sh
