name: Dependency licenses check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  licenses-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: true

      - uses: dtolnay/rust-toolchain@1.91 # Also defined in workspace Cargo.toml

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-license # Also defined in scripts/license.sh

      - name: Run licenses check script
        run: ./scripts/licenses-check.sh > license-report.txt 2>&1

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: license-report
          path: |
            license-report
            license-report.txt
          retention-days: 30

      - name: Comment on PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('license-report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå License compliance check failed. Some dependencies use non-open-source or unrecognized licenses.\n\n```\n' + report + '\n```'
            })
