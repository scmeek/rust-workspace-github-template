name: Benchmark

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  CARGO_TERM_COLOR: always
  BENCHMARK_ALERT_THRESHOLD: 115%

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          submodules: true

      - uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # v1.91.1
        with:
          toolchain: 1.91 # Also defined in workspace Cargo.toml

      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1

      - uses: taiki-e/install-action@44c6d64aa62cd779e873306675c7a58e86d6d532 # v2.62.49
        with:
          tool: cargo-criterion # Also defined in scripts/benchmark.sh

      - name: Run criterion benchmarks
        run: |
          cargo criterion --bench criterion_benches --output-format bencher 2>&1 | tee criterion-output.txt

      - name: Store criterion results for historical tracking
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        if: false # Requires a `gh-pages` branch
        # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: "cargo"
          output-file-path: criterion-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: ${{ env.BENCHMARK_ALERT_THRESHOLD }}
          comment-on-alert: true
          fail-on-alert: false

      - name: Comment criterion results on PR
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        if: false # Requires a `gh-pages` branch
        # if: github.event_name == 'pull_request'
        with:
          tool: "cargo"
          output-file-path: criterion-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-always: true

      - name: Upload criterion reports
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: criterion-reports
          path: |
            target/criterion/
            criterion-output.txt
          retention-days: 30
